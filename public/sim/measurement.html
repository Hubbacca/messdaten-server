<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-fixed-top" style="background-color: #e3e3e3;" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img class="logo" src="../images/logo.png" height="50">
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" onclick="window.location.replace('http://localhost:9000/list')">Configuration</a>
                    </li>
                    <li>
                        <a href="../html/documentation.html">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h3>Verf√ºgbare Devices</h3>
        <table class="table table-striped" id="tablelist" cellspacing="0">
            <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" id="mini" onclick="minMaxList()">-</button>
                </th>
                <th>Name</th>
                <th>Host-IP</th>
                <th>Data-Source</th>
                <th>Group</th>
                <th>Protocol</th>
                <th>Mess-Richtung</th>
            </tr>
            </thead>
            <tbody id="deviceTable">
            </tbody>
        </table>
    </div>
    <div class="container" id="error">
    </div>
    <div class="container">
        <h3>Programm-Ablauf</h3>
        <button class="btn btn-primary" id="start" onclick="addDataDelayed()">Start Programm</button>
        <button class="btn btn-primary" onclick="stopProgramm()">Stop Programm</button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="device1">Device-Name : Direction</th>
                <th>Timestamp</th>
                <th class="device2">Device-Name : Direction</th>
                <th>Timestamp</th>
                <th>Position Z-Achse</th>
            </tr>
            </thead>
            <tbody id="resultTable">
            </tbody>
        </table>
    </div>
</main>
