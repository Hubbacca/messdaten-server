<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messprogramm-Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="measurement.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <br>
            <div class="navbar-header">
                <img class="logo" src="logo.png" height="50">
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" onclick="window.location.replace('http://localhost:9000/list')">Configuration</a>
                    </li>
                    <li>
                        <a href="#">Documentation</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h3>Verfügbare Devices</h3>
        <table class="table table-striped" id="tablelist" cellspacing="0">
            <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" id="mini" onclick="minMaxList()">-</button>
                </th>
                <th>Name</th>
                <th>Host-IP</th>
                <th>Data-Source</th>
                <th>Group</th>
                <th>Protocol</th>
                <th>Mess-Richtung</th>
            </tr>
            </thead>
            <tbody id="deviceTable">
            </tbody>
        </table>
    </div>
    <div class="container" id="error">
    </div>
    <div class="container">
        <h3>Programm-Ablauf</h3>
        <button class="btn btn-primary" id="start" onclick="addDataDelayed()">Start Programm</button>
        <button class="btn btn-primary" onclick="stopProgramm()">Stop Programm</button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="device1">Device-Name : Direction</th>
                <th>Timestamp</th>
                <th class="device2">Device-Name : Direction</th>
                <th>Timestamp</th>
                <th>Position Z-Achse</th>
            </tr>
            </thead>
            <tbody id="resultTable">
            </tbody>
        </table>
    </div>
</main>
<footer>
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <br>
            <small>Copyright ©
                <time datetime="2017">2017</time>
                by Team Messdaten-Server
            </small>
        </div>
    </div>
</footer>
</body>
</html>
